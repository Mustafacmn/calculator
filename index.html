<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <main>
    <!-- Calculator -->
    <header>
      <span id="result" style="font-size: 60px;">0</span>
    </header>
    <div id="ac" class="lightgray" onclick="clearAll()">AC</div>
    <div id="clear" class="lightgray" onclick="deleteDigit()">C</div>
    <div id="module" class="lightgray operation">%</div>
    <div id="divide" class="orange operation">รท</div>
    <div class="number" id="seven">7</div>
    <div class="number" id="eight">8</div>
    <div class="number" id="nine">9</div>
    <div id="plus" class="orange operation">+</div>
    <div class="number" id="four">4</div>
    <div class="number" id="five">5</div>
    <div class="number" id="six">6</div>
    <div id="substract" class="orange operation">-</div>
    <div class="number" id="one">1</div>
    <div class="number" id="two">2</div>
    <div class="number" id="three">3</div>
    <div id="multiply" class="orange operation">x</div>
    <div class="number" id="zero" style="grid-area: seventeen;">0</div>
    <div class="number">.</div>
    <div id="equals" class="orange" onclick="pushResult()">=</div>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
